version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: logmind-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - logmind-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logmind-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/logmind
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
    networks:
      - logmind-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logmind-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - logmind-network

networks:
  logmind-network:
    driver: bridge

volumes:
  postgres_data:
